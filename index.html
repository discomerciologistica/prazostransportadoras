<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Prazos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Consulta de Prazos</h1>
    
    
    
    <!-- Novo link -->
    <nav class="menu">
  <ul>
    <li><a href="uf_transportadoras.jpeg" target="_blank">UF DE ATENDIMENTO TRANSPORTADORA</a></li>	
     </ul>
</nav>

   
    <div style="margin-bottom: 15px;"></div>
    
     <!-- Campos de pesquisa -->
    <input type="text" id="searchCidade" placeholder="Pesquisar Cidade..." autocomplete="off">
    <ul id="suggestionsCidade" class="suggestions"></ul>

    <input type="text" id="searchTransportadora" placeholder="Pesquisar Transportadora..." autocomplete="off">
    <ul id="suggestionsTransportadora" class="suggestions"></ul>

    <input type="text" id="searchUF" placeholder="Pesquisar UF..." autocomplete="off">
    <ul id="suggestionsUF" class="suggestions"></ul>
    
    
    <table id="results">
      <thead>
        <tr>
          <th>Cidade</th>
          <th>Transportadora</th>
          <th>UF</th>
          <th>Prazo</th>
          <th>Capital / Interior</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <p id="ultimaAtualizacao">Última atualização: --</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
